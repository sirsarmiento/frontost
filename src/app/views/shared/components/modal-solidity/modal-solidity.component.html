<div class="main-content">
    <div class="row">
      <div class="col-11 msg-no-found">
          <h4>{{title}}</h4>
      </div>
      <div class="col-1 align-right">
          <button mat-icon-button class="delete-color" matTooltip="Cerrar"
          (click)="closeModal()"> 
              <mat-icon class="font-weight-boldest">close</mat-icon>
          </button>
      </div>
    </div> 
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Desde</mat-label>
                    <input type="text" matInput formControlName="from" [ngClass]="{ 'is-invalid': submitted && f.from.errors }" >
                    <mat-error *ngIf="submitted && f.from.errors">
                        <mat-error *ngIf="f.from.errors.required">Ingrese peso</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Hasta</mat-label>
                    <input type="text" matInput formControlName="until" [ngClass]="{ 'is-invalid': submitted && f.until.errors }" >
                    <mat-error *ngIf="submitted && f.until.errors">
                        <mat-error *ngIf="f.until.errors.required">Ingrese peso</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <mat-label>Color</mat-label>
                <input matInput type="text"
                      [value]="color"
                      formControlName="color"
                      [style.background]="color"
                      [(colorPicker)]="color"
                      (colorPickerChange)="onColorChange($event)"/>

                <mat-error *ngIf="submitted && f.color.errors?.required">
                  Ingrese color
                </mat-error>
              </mat-form-field>

            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="btn-flex-end">
                <button  mat-raised-button [disabled]="loading" class="button-add-color" (click)="onSubmit()">
                  <div class="btn-content">
                      <div class="button-txt">
                        Actualizar
                      </div>
                      <div class="icon">
                        <mat-icon>save</mat-icon>
                      </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
