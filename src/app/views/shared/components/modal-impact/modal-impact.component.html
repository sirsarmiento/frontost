<div class="main-content">
    <div class="row">
      <div class="col-11 msg-no-found">
          <h4>{{title}}</h4>
      </div>
      <div class="col-1 align-right">
          <button mat-icon-button class="delete-color" matTooltip="Cerrar"
          (click)="closeModal()"> 
              <mat-icon class="font-weight-boldest">close</mat-icon>
          </button>
      </div>
    </div> 

    <div class="card">
      <div class="card-body">
        <form [formGroup]="form">
         <div class="row padding-top-input">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="descripcion" maxlength="100" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" >
                    <mat-error *ngIf="submitted && f.descripcion.errors">
                        <mat-error *ngIf="f.descripcion.errors.required">Ingrese nombre</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Peso</mat-label>
                    <input type="number" matInput formControlName="peso"  [ngClass]="{ 'is-invalid': submitted && f.peso.errors }" >
                    <mat-error *ngIf="submitted && f.peso.errors">
                        <mat-error *ngIf="f.peso.errors.required">Ingrese peso</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Porcentaje</mat-label>
                    <input type="number" matInput formControlName="porcentaje" [ngClass]="{ 'is-invalid': submitted && f.porcentaje.errors }" >
                    <mat-error *ngIf="submitted && f.porcentaje.errors">
                        <mat-error *ngIf="f.porcentaje.errors.required">Ingrese procentaje</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
          </div>
            <div class="row">
          <div class="col-12">
            <div class="btn-flex-end">
              <button  mat-raised-button [disabled]="loading" class="button-add-color" (click)="onSubmit()">
                <div class="btn-content">
                    <div class="button-txt">
                      Actualizar
                    </div>
                    <div class="icon">
                      <mat-icon>save</mat-icon>
                    </div>
                </div>
              </button>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
