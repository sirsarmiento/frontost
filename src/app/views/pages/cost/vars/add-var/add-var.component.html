<div class="main-content">
  <nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Costo Variable</a></li>
      <li class="breadcrumb-item active" aria-current="page">Crear</li>
    </ol>
  </nav>
 
  <div class="card">
    <div class="card-body">        
      <form [formGroup]="form"> 
        <div class="row padding-top-input">
          <div class="col-12">
              <mat-form-field>
                  <mat-label>Concepto</mat-label>
                  <input matInput formControlName="concept" maxlength="100" [ngClass]="{ 'is-invalid': submitted && f.concept.errors }" >
                  <mat-error *ngIf="submitted && f.concept.errors">
                      <mat-error *ngIf="f.concept.errors.required">Ingrese el Concepto</mat-error>
                  </mat-error>
              </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input matInput formControlName="amount" maxlength="10" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" >
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Clasificación</mat-label>
              <mat-select formControlName="clasification">
                <mat-option value="Directo">Directo</mat-option>
                <mat-option value="Indirecto">Indirecto</mat-option>
              </mat-select>
              <mat-error *ngIf="submitted && f.clasification.errors">
              <mat-error *ngIf="f.clasification.errors.required">Seleccione la Clasificación</mat-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Producto</mat-label>
              <mat-select formControlName="product">
                <mat-option value="PA">Product A</mat-option>
                <mat-option value="PB">Product B</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="btn-flex-end">
              <div class="margin-button">
                <button mat-raised-button class="button-add-color" (click)="back()">
                  <div class="btn-content">
                    <div class="button-txt">
                      Regresar
                    </div>
                    <div class="icon">
                      <mat-icon>undo</mat-icon>
                    </div>
                  </div>
                </button>
              </div>  
        
              <button  mat-raised-button [disabled]="loading" class="button-add-color" (click)="onSubmit()">
                <div class="btn-content">
                    <div class="button-txt">
                      Guardar
                    </div>
                    <div class="icon">
                      <mat-icon>save</mat-icon>
                    </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
